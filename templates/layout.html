
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<title>drop.re</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Timo Josten" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/media/39991920047.css" type="text/css" media="screen" charset="utf-8" />

	{% block javascript %}
	{% endblock %}
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>drop.re</h1>
			<p>simply share everything. invite only.</p>
		</div>

		{% block content %}
		{% endblock %}

		{% if messages %}
			{% for message in messages %}
				<p class="msg">{{message|safe}}</p>
			{% endfor %}
		{% endif %}			
	</div>
</body>
</html>
